
<div class="row px-1 g-0 vw-100 bg-primary text-white" role="banner">
  <h1 class="col-auto px-3">{{'common.title' |translate}}</h1>
  <div *ngIf="showWarning" class="d-flex col-auto flex-row flex-nowrap col-auto border my-2 px-1 bg-warning border-1 rounded border-warning text-dark">
    <div class="d-inline-block">
      <i class="bi bi-exclamation-diamond me-2 fs-4"></i>
      <span>{{'common.location_warningmessage' |translate}}</span>
    </div>
    <div class="d-inline-block">
      <button (click)="showWarning=false" class="btn btn-close"></button>
    </div>
  </div> 
</div>

<div class="row g-0 vw-100 justify-content-center" role="main">
  <div class="row g-0 maprow">
    <div class="col-12 p-0">
      <app-map (shownAuctions)="shownAuctions = $event"></app-map>
    </div>
  </div>
  <div class="d-flex flex-row overflow-scroll mt-1">
    <div *ngFor="let auction of shownAuctions" class="auction mx-1">
      <div class=" border rounded d-flex d-flex-row h-100">
        <div class="px-1 py-1 auction-image w-25">
          <img class=" w-100" src="{{environment.TWKimageserver + auction.ii + '?width=200&height=150'}}" />
        </div>
        <div class="auction-info px-1">
          <strong class="d-flex"><a href="{{environment.TWKurl+ auction.url}}" target="_blank">{{auction.n}}</a></strong>
          <small class="d-flex">{{auction.nol}} {{'auction.lots' |translate}}</small>
          <small class="d-flex"><strong class="small">{{'auction.closingdatetime' |translate}}</strong></small>
          <small class="d-flex">{{auction.cd | date: 'dd-MM-yyyy HH:mm'}}</small>
          <small class="d-flex">{{auction.c }}</small>
        </div>
        
      </div>
    </div>
  </div>



  <!-- Footer -->
  <footer>
      
  </footer>
</div>
